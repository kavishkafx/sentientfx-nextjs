<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="path-to-your-styles.css"> <!-- Add your styles here -->
</head>
<body>
  <section class="section">
    <div class="container max-w-[700px]">
      <!-- Title: Replace this with your static title, for example -->
      <h2 class="mb-8 text-center">Contact Us</h2>

      <form
        class="contact-form"
        method="POST"
        action="/thank-you" <!-- Netlify form action or your preferred thank-you page -->
        data-netlify="true"
        netlify-honeypot="bot-field"
      >
        <!-- Hidden form field for Netlify form handling -->
        <input type="hidden" name="form-name" value="contact-form" />

        <!-- Honeypot Field for Bot Prevention -->
        <p class="hidden">
          <label for="bot-field">Don't fill this out:</label>
          <input name="bot-field" id="bot-field" />
        </p>

        <!-- Name Field -->
        <div class="mb-6">
          <label class="mb-2 block" for="name">Name</label>
          <input class="form-input w-full" name="name" type="text" required />
        </div>

        <!-- Email Field -->
        <div class="mb-6">
          <label class="mb-2 block" for="email">Email</label>
          <input class="form-input w-full" name="email" type="email" required />
        </div>

        <!-- Subject Field -->
        <div class="mb-6">
          <label class="mb-2 block" for="subject">Subject</label>
          <input class="form-input w-full" name="subject" type="text" required />
        </div>

        <!-- Message Field -->
        <div class="mb-6">
          <label class="mb-2 block" for="message">Message</label>
          <textarea class="form-textarea w-full" rows="7" name="message" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-outline-primary">Submit Now</button>
      </form>
    </div>
  </section>

  <!-- Include your script if necessary (e.g., for form validation or other features) -->
</body>
</html>
